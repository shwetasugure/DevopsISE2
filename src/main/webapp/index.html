<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Course Catalog</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            /* Ensures the footer is at the bottom of the page */
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 15px 20px;
            text-align: center;
        }

        h1 {
            color: #4CAF50;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li a {
            display: block;
            padding: 10px;
            margin: 5px 0;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        ul li a:hover {
            background-color: #45a049;
        }

        section {
            margin: 20px auto;
            max-width: 1000px;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            flex: 1;
            /* This allows the section to take up available space */
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #333;
            color: #fff;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to the Online Course Catalog</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="instructors.html">Instructors</a>
            <a href="enroll.html">Enroll</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <section>
        <h2>Available Courses</h2>
        <ul>
            <li><a href="course-details.html?course=webdev">Web Development</a></li>
            <li><a href="course-details.html?course=ml">Machine Learning</a></li>
            <li><a href="course-details.html?course=ai">Artificial Intelligence</a></li>
            <li><a href="course-details.html?course=datasci">Data Science</a></li>
            <li><a href="course-details.html?course=cybersec">Cybersecurity</a></li>
        </ul>
    </section>

    <footer>
        <p>&copy; 2024 Online Course Catalog</p>
    </footer>
</body>

</html>
